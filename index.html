<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scrollbar.css">
</head>

<body>
    <div class="main flex flex-col">
        <div class="head h-[15%] w-full bg-blue-700 flex p-5 px-7 items-center justify-between">
            <div class="heading w-[20%]">
                <img src="logo.jpg" alt="logo" class="w-[50%] home-btn hover:cursor-pointer">
            </div>

            <div class="btns flex gap-5">
                <button class="tech text-xl px-2 p-1 bg-slate-800 rounded-md hover:bg-slate-700">Tech</button>
                <button class="buss text-xl px-2 p-1 bg-slate-800 rounded-md hover:bg-slate-700">Business</button>
                <button class="global text-xl px-2 p-1 bg-slate-800 rounded-md hover:bg-slate-700">Global</button>
            </div>

            <div class="sch-bar h-[80%] w-[20%] flex justify-center bg-slate-800 rounded-3xl items-center">
                <input type="text" placeholder="Search Here" class="sch-box bg-slate-800 h-[90%]" id="input-box"
                    value="">
                <button class="sch-btn flex items-center">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>
        </div>

        <div class="body flex flex-col w-full mt-3 mb-3 gap-10">
        </div>
    </div>
    <script src="key.js"></script>
    <script src="script.js"></script>
</body>

</html>
